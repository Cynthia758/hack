<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Finance Tracker</h1>
            <div class="balance-container">
                <h2>Total Balance</h2>
                <p id="total-balance">$0.00</p>
            </div>
        </header>

        <div class="summary">
            <div class="summary-card income">
                <h3>Income</h3>
                <p id="total-income">₹0.00</p>
            </div>
            <div class="summary-card expense">
                <h3>Expenses</h3>
                <p id="total-expense">₹0.00</p>
            </div>
        </div>

        <div class="transaction-form">
            <h3>Add Transaction</h3>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g. Salary, Rent" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="e.g. 100" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit">Add Transaction <i class="fas fa-plus-circle"></i></button>
            </form>
        </div>

        <div class="transactions">
            <h3>Transaction History</h3>
            <div class="filter-controls">
                <select id="filter-type">
                    <option value="all">All Transactions</option>
                    <option value="income">Income</option>
                    <option value="expense">Expenses</option>
                </select>
                <input type="month" id="filter-month">
            </div>
            <div id="transactions-list" class="transactions-list">
                <!-- Transactions will be added here dynamically -->
                <p class="empty-message">No transactions yet. Add one to get started!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
